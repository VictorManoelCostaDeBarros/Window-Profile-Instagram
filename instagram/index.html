    <body>
        <header>
            <div class="center">

        <br/><br/>
        <section class="perfil-descricao">
            <div style="max-width: 800px;" class="center">
                
                <div class="img-perfil-wraper">
                    <div style="background-image: url('images/perfil.jpg');" class="img-perfil"></div>

        <section class="feed">

                    <div aba="igtv" class="single-line-name">

                    </div><!--single-line-name-->

                    <div aba="salvos" class="single-line-name">
                        <div style="width: 55px;"  class="line-marcacao"></div>
                        <p>Salvos</p>
                    </div><!--single-line-name-->

                    <div aba="marcados" class="single-line-name">
                        <div style="width: 88px;" class="line-marcacao"></div>
                        <p>marcados</p>
                    </div><!--single-line-name-->
                </div><!--line-feed-->
            </div><!--center-->
        </section><!--feed-->

        <section id="publicacoes">

                <div style="background-image: url('./images/19539_en_1.jpg');" class="publicacao-single"></div>
                <div style="background-image: url('./images/19539_en_1.jpg');" class="publicacao-single"></div>
                <div class="clear"></div>
                <div style="background-image: url('./images/19539_en_1.jpg');" class="publicacao-single"></div>
                <div style="background-image: url('./images/19539_en_1.jpg');" class="publicacao-single"></div>

        <section id="salvos">

                <div style="background-image: url('./images/19735_en_1.jpg');" class="publicacao-single"></div>
                <div class="clear"></div>

                <div style="background-image: url('./images/19856_en_1.jpg');" class="publicacao-single"></div>
            </div>
        </section>


        <script>
            var elements = document.getElementsByClassName('single-line-name');

            function removeEstiloAbas(){
                var abasSelecao = document.getElementsByClassName('single-line-name');

                for(var i = 0; i < abasSelecao.length; i++){
                    abasSelecao[i].children[0].style.display = "none";
                    abasSelecao[i].children[1].style.fontWeight = "normal";
                }
            }

            var alternarAbas = function(){
                var aba = this.getAttribute('aba');

                var element = document.getElementById(aba);

                // remove estilo da seleção de abas
                removeEstiloAbas();

                // oculta todas as abas
                document.getElementById('publicacoes').style.display = "none";
                document.getElementById('igtv').style.display = "none";
                document.getElementById('salvos').style.display = "none";
                document.getElementById('marcados').style.display = "none";

                // mostra aba que estava oculta
                element.style.display = "block"

                // adicionar class para troca de aba

                this.children[0].style.display = "block";
                this.children[1].style.fontWeight = "bold";
            }

            for(var i = 0; i < elements.length; i++){
                elements[i].addEventListener('click', alternarAbas, false);
            }
        </script>

    </body>
</html>
